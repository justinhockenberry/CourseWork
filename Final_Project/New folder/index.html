<script>
    var app = angular.module("CougerPeekTransaction", []);
    app.controller("productsController", function ($scope, $http) {
        $http.get("http://ip-api.com/json/").then(function (response) {
            $scope.fields = [];
            $scope.fields.Transaction = [];
            $scope.fields.Transaction.TransactionAmount = 0;
            $scope.fields.Transaction.OrderSource = "ecommerce";
            $scope.fields.Address = [];
            $scope.fields.Card = [];
            $scope.fields.Transaction.CustomerIP = response.data.query;
        });
        $scope.items = [
            {id: 0, name: "iPod 64GB Black", price: 199.99, pic: "img/ipod.jpg", quantity: 1},
            {id: 1, name: "Headphones by Dre", price: 95.00, pic: "img/dre.jpg", quantity: 1},
            {id: 2, name: "External HDD 1TB", price: 80.00, pic: "img/hdd.jpg", quantity: 1},
            {id: 3, name: "GoPro Silver edition", price: 299.99, pic: "img/gopro.jpg", quantity: 1}
        ];
        $scope.cart = [];
        $scope.cartTotal = function () {
            var total = 0
            for (var i in $scope.cart) {
                total = total + ($scope.cart[i].price * $scope.cart[i].quantity);
            }
            $scope.fields.Transaction.TransactionAmount = total;
            return total;
        };
        $scope.addItem = function (id) {
            var dup = false;
            for (i = 0; i < $scope.cart.length; i++) {
                if ($scope.cart[i].id == $scope.items[id].id) {
                    $scope.cart[i].quantity++;
                    dup = true;
                }
            }
            //alert("dup?"+dup);
            if (dup == false && $scope.cart.length > 0)$scope.cart.push($scope.items[id]);
            if ($scope.cart.length < 1)$scope.cart.push($scope.items[id]);

        };
        $scope.removeProduct = function (x) {
            $scope.cart.splice(x, 1);
        };
        $scope.agree = false;


        $scope.generate=function(){
            var order=$scope.fields;
            console.log(order);
            $http.post("http://garrettschwartz-test.apigee.net/cougar_peek/payment").then(function successCallback(response){
				
				//document.getElementById("result").innerHTML = response.data;
				document.open();
				document.write(response.data);
				document.close();
				
				}, function errorCallback(response){
				
					document.getElementById("result").innerHTML = "Error";
			});
        };

    });
</script>
